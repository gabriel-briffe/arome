name: Daily AROME Data Processing

on:
  schedule:
    # Run at 1:30 AM UTC daily
    - cron: '30 1 * * *'
  workflow_dispatch:  # Allow manual triggering

# Add permissions section to allow creating releases
permissions:
  contents: write
  
jobs:
  process-arome-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'  # or the version you're using
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgdal-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install rasterio==1.4.3
        pip install pyproj==3.7.1 mercantile==1.2.1 numpy==2.2.4 pillow==11.1.0 scipy==1.15.2 requests==2.32.3
        
    - name: Create output directory
      run: |
        mkdir -p output
        
    - name: List directory structure for debugging
      run: |
        pwd
        echo "Current directory: $(pwd)"
        echo "Contents of repository root:"
        ls -la
        echo "Contents of scripts directory:"
        ls -la scripts/
        echo "Python version:"
        python --version
        echo "Installed packages:"
        pip list
        
    # Get current date for release tag
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
    
    # Clean up old releases - keep only the last 3
    - name: Cleanup old releases
      run: |
        echo "üóëÔ∏è Cleaning up old releases (keeping only the last 3)..."
        
        # Get all releases, skip the first 3 (most recent), get the rest to delete
        OLD_RELEASES=$(gh release list --limit 100 --json tagName \
          | jq -r '.[3:] | .[] | .tagName')
        
        if [ -z "$OLD_RELEASES" ]; then
          echo "‚úÖ No old releases to clean up (less than 4 releases exist)"
        else
          # Count releases to delete
          RELEASE_COUNT=$(echo "$OLD_RELEASES" | wc -l)
          echo "Found $RELEASE_COUNT old releases to delete (keeping 3 most recent):"
          echo "$OLD_RELEASES"
          
          # Delete each old release
          echo "$OLD_RELEASES" | while read -r tag; do
            if [ -n "$tag" ]; then
              echo "üóëÔ∏è Deleting release: $tag"
              gh release delete "$tag" --yes || echo "‚ö†Ô∏è Failed to delete $tag"
            fi
          done
          
          echo "‚úÖ Cleanup completed"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Run AROME data processing with incremental release
      run: |
        cd scripts
        python run_in_github.py --output-dir $GITHUB_WORKSPACE/output --parallel 1 --min-zoom 4 --max-zoom 8 --forecast-days 0 1 --log-level INFO --release-tag arome-${{ steps.date.outputs.date }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Create file list
      if: always()
      run: |
        echo "Files in output directory:"
        ls -la output/
        
    - name: Upload processed data as artifacts (backup)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: arome-mbtiles
        path: output/*.mbtiles
        retention-days: 3  # Keep files for 3 days
        
    - name: Upload log files on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: |
          *.log
          scripts/*.log
        retention-days: 1 